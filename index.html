<head>
  <meta charset="utf-8">

  <title>RetroJS - Web Audio API demo</title>

  <meta name="author" content="Eduardo Shiota Yasuda">
  <meta name="description" content="Web Audio API-based music player, with piano sheet inspired notations.">

  <link href="stylesheets/style.css" rel="stylesheet" />
</head>

<body>
  <div id="container">
    <h1 class="title">RetroJS</h1>
    <p class="subtitle">Party like it's 1983</p>

    <div class="player-controls" data-player-controls>
      <div class="song-controls" data-song-controls>
        <select data-song-select>
          <option value="src/songs/imperial_march.json">Imperial March</option>
          <option value="src/songs/got.json">Game of Thrones</option>
          <option value="src/songs/mario_theme.json">Super Mario Bros.</option>
          <option value="src/songs/test.json">Test</option>
        </select>

        <button type="button" class="bt load-bt" data-song-load>Load</button>
      </div>

      <div class="playback-controls" data-playback-controls>
        <button type="button" class="bt play-bt" data-play>Play</button>
        <button type="button" class="bt pause-bt" data-pause>Pause</button>
        <button type="button" class="bt stop-bt" data-stop>Stop</button>
      </div>

      <div class="song-info" data-song-info>
        <p class="current-song" data-current-song>Please load a song</p>
      </div>
    </div>
  </div>

  <script src="vendor/module.js"></script>
  <script src="vendor/namespace.js"></script>
  <script src="vendor/sushi/extend.js"></script>
  <script src="src/Events.js"></script>
  <script src="src/Note.js"></script>
  <script src="src/Chord.js"></script>
  <script src="src/Track.js"></script>
  <script src="src/instruments/Oscillator.js"></script>
  <script src="src/Instrument.js"></script>
  <script src="src/Song.js"></script>
  <script src="src/Controls.js"></script>
  <script src="src/Player.js"></script>
  <script src="javascripts/application.js"></script>
</body>

</html>
