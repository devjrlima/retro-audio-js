<head>
  <meta charset="utf-8">

  <title>RetroJS - Web Audio API demo</title>

  <meta name="author" content="Eduardo Shiota Yasuda">
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href="stylesheets/style.css" rel="stylesheet" />
</head>

<body>
  <div id="container">
    <div class="player-controls" data-player-controls>
      <div class="song-controls" data-song-controls>
        <select data-song-select>
          <option value="javascripts/app/songs/mario_theme.json">Super Mario Bros.</option>
          <option value="javascripts/app/songs/test.json">Test</option>
        </select>

        <button type="button" class="bt load-bt" data-song-load>Load</button>
      </div>

      <div class="playback-controls" data-playback-controls>
        <button type="button" class="bt play-bt" data-play>Play</button>
        <button type="button" class="bt stop-bt" data-stop>Stop</button>
        <button type="button" class="bt pause-bt" data-pause>Pause</button>
      </div>

      <div class="song-info" data-song-info>
        <p class="current-song" data-current-song></p>
      </div>
    </div>
  </div>

  <script src="javascripts/vendor/module.js"></script>
  <script src="javascripts/vendor/namespace.js"></script>
  <script src="javascripts/vendor/sushi/extend.js"></script>
  <script src="javascripts/app/Events.js"></script>
  <script src="javascripts/app/Note.js"></script>
  <script src="javascripts/app/Chord.js"></script>
  <script src="javascripts/app/Track.js"></script>
  <script src="javascripts/app/instruments/Oscillator.js"></script>
  <script src="javascripts/app/Instrument.js"></script>
  <script src="javascripts/app/Song.js"></script>
  <script src="javascripts/app/Controls.js"></script>
  <script src="javascripts/app/Player.js"></script>
  <script src="javascripts/application.js"></script>
</body>

</html>
